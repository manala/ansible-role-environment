---

file:
  /etc/environment:
    exists: true
    filetype: file
    contains:
      - 'BAZ="baz"'
      - 'FOO="foo"'
      - 'FOO="bar"'
      - 'BAR="123"'
      - 'QUZ="1.2"'
  /etc/zsh/zshenv:
    exists: true
    filetype: file
    contains:
      - '# /etc/zsh/zshenv'
      - 'export FOO="bar"'
      - 'export BAR="123"'
      - 'export QUZ="1.2"'
  /etc/profile.d/test.sh:
    exists: true
    filetype: file
    contains:
      - '# /etc/profile.d/test.sh'
      - 'export FOO="bar"'
      - 'export BAR="123"'
      - 'export QUZ="1.2"'
